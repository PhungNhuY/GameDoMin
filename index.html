<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dò mìn</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/bddacbebe6.js" crossorigin="anonymous"></script>
</head>
<body oncontextmenu="return false;">
    <div class="header">
        <h1>Dò Mìn</h1>
    </div>
    <div class="game_play">
        <div class="info">
            <div class="info_el">
                <p>Mức độ: </p>
                <select name="" id="level" onchange="changeLevel(this)">
                    <option value="1">Dễ</option>
                    <option value="2">Trung bình</option>
                    <option value="3">Khó</option>
                </select>
            </div>
            <div class="info_el">
                <p>Cờ:</p>
                <p id="flag"></p>
            </div>
            <div class="info_el">
                <p>Mìn:</p>
                <p id="boom"></p>
            </div>
        </div>
        <div class="game">
            <div class="in_game" id="inGame"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
